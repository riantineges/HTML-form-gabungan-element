<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Belajar HTML | NIOMIC</title>
    </head>
    <body>
        <h2>Napak Tilas</h2>
        <form>
            <fieldset><legend>Form</legend>
            
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama lengkap"></td>
                 </tr>
                 <tr>
                     <td>Username</td>
                     <td>:</td>
                     <td><input type="text" placeholder="Username"></td>
                 </tr>
                 <tr>
                     <td>Email</td>
                     <td>:</td>
                     <td><input type="email" placeholder="Email"></td>
                 </tr>
                 <tr>
                     <td>Password</td>
                     <td>:</td>
                     <td><input type="password" placeholder="Password"></td>
                 </tr>
                 <tr>
                     <td>Alamat Web</td>
                     <td>:</td>
                     <td><input type="url" placeholder="Alamat Web"></td>
                 </tr>
                 <tr>
                     <td>Tanggal Lahir</td>
                     <td>:</td>
                     <td><input type="date" name="date"></td>
                 </tr>
                 <tr>
                     <td>Umur</td>
                     <td>:</td>
                     <td><input type="number"></td>
                 </tr>
                 <tr>
                     <td>Jenis Kelamin</td>
                     <td>:</td>
                     <td><label><input type="radio">Laki-laki</label></td>
                     <td><label><input type="radio">Perempuan</label></td>
                 </tr>
                 <tr>
                     <td>Agama</td>
                     <td>:</td>
                     <td><select name="agama">
                         <option value="Islam" selected>Islam</option>
                         <option value="Kristen">Kristen</option>
                         <option value="Hindu">Hindu</option>
                         <option value="Budha">Budha</option>
                     </select></td>
                 </tr>
                 <tr>
                     <td>Biografi</td>
                     <td>:</td>
                     <td><textarea name="biografi" cols="30" rows="10"></textarea></td>
                 </tr>
                 <tr>
                     <td>Foto</td>
                     <td>:</td>
                     <td><img src="logo1.jpg" width="200" height="200"></td>
                 </tr>
                 <tr>
                     <td>Audio</td>
                     <td>:</td>
                     <td><audio src="sample.mp3" controls></audio></td>
                 </tr>
            </table>
            </fieldset>
        </form>
</html>
